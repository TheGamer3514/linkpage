<script>
    window.addEventListener('DOMContentLoaded', () => {
        VANTA.BIRDS({
            el: "#vanta",
            mouseControls: true,
            touchControls: true,
            gyroControls: true,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 5.00,
            scaleMobile: 1.00,
            birdSize: 0.50,
            wingSpan: 25.00,
            separation: 100.00,
            alignment: 100.00,
            cohesion: 100.00,
            quantity: 3.50,
            backgroundAlpha: 0.00
        })

        setTimeout(() => {
            const main = document.querySelector('main');
            main.style.opacity = '1';
            main.style.filter = 'none'
        }, 1000)
    })
